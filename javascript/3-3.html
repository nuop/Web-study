<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图片生成应用</title>
		<style>
			h3{border-bottom: 1px solid #000;}
			ul{
				width: 600px;
			}
			li{height: 100px;width: 100px;margin:50px 10px;background: red;position: relative;list-style: none;float: left;}
			div{width:100px;height:50px;background-color:#000;position:absolute;top:-30px;left:30px;z-index:1;display:none;}
		</style>
		<script>
			window.onload = function(){
				var aLi = document.getElementsByTagName('li');
				for( var i=0;i<10;i++){
					aLi[i].onmouseover = function(){
						this.getElementsByTagName('div')[0].style.display = 'block';
					}
					aLi[i].onmouseleave = function(){
						this.getElementsByTagName('div')[0].style.display = 'none';
					}
				}
			}
		</script>
	</head>
	<body>
		<h3>图片模块</h3>
		<ul id="picUl">
			<li><div></div></li>
			<li><div></div></li>
			<li><div></div></li>
			<li><div></div></li>
			<li><div></div></li>
			<li><div></div></li>
			<li><div></div></li>
			<li><div></div></li>
			<li><div></div></li>
			<li><div></div></li>
		</ul>
	</body>
</html>
