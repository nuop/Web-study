<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>V切换</title>
		<style>
			body{position: relative;}
			li{list-style: none;height: 50px;width: 50px;font: 20px/50px "微软雅黑";text-align: center;position: absolute;top: 60px;left: 10px;background: #ccc;}
		</style>
		<script>
		// 0 4 8 12    1 5 9 13    2 6 10 14   3 7 11 15
			window.onload = function(){
				var oBtn = document.getElementById('btn1');
				var oUl = document.getElementById('ul1');
				var aLi = oUl.getElementsByTagName('li');
				var num = 0;
				oBtn.onclick = function(){
					if(num ==0){
						oUl.innerHTML= '';
						for(var i=0;i<5;i++){
							oUl.innerHTML += '<li>'+i+'</li>';
							aLi[i].style.left = i*50 +'px';
							if(i<=2){
								aLi[i].style.top = (i+1)*50 +'px';
							}
							else{
								aLi[i].style.top = 250-50*i +'px';
							}						
						}
						num=1;
					}
					else if(num ==1){
						oUl.innerHTML= '';
						for(var i=0;i<5;i++){
							oUl.innerHTML += '<li>'+i+'</li>';
							aLi[i].style.top = (i+1)*50 +'px';
							if(i<=2){
								aLi[i].style.left = 200-i*50 +'px';
							}
							else{
								aLi[i].style.left = i*50 +'px';
							}						
						}
						num=2;
					}
					else if(num ==2){
						oUl.innerHTML= '';
						for(var i=0;i<5;i++){
							oUl.innerHTML += '<li>'+i+'</li>';
							aLi[i].style.left = i*50 +'px';
							if(i<=2){
								aLi[i].style.top = 250-i*50 +'px';
							}
							else{
								aLi[i].style.top = (i+1)*50 +'px';
							}						
						}
						num=3;
					}
					else if(num ==3){
						oUl.innerHTML= '';
						for(var i=0;i<5;i++){
							oUl.innerHTML += '<li>'+i+'</li>';
							aLi[i].style.top = (i+1)*50 +'px';
							if(i<=2){
								aLi[i].style.left = i*50 +'px';
							}
							else{
								aLi[i].style.left = 200-50*i +'px';
							}						
						}
						num=0;
					}
				}
			}
		</script>
	</head>
	<body>
		<input type="button" value="生成" id="btn1" />
		<ul id="ul1">
			
		</ul>
	</body>
</html>
