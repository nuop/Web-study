<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,user-scalable=no">
	<title>miaov</title>
	<script>
		(function(){
			var html = document.documentElement;
			var hWidth = html.getBoundingClientRect().width;
			html.style.fontSize = hWidth/16 + 'px';
		})()
	</script>
	<style>
		body{margin: 0;}
		div{float: left;height: 4rem;width: 4rem;border: 1px solid #333;box-sizing: border-box;}
		div:nth-of-type(1){
			background-color: red; 
		}
		div:nth-of-type(2){
			background-color: yellow; 
		}
		div:nth-of-type(3){
			background-color: blue; 
		}
		div:nth-of-type(4){
			background-color: green; 
		}
	</style>
	
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
